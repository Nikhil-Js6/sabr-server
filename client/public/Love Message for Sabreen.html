<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for Sabreen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('image1.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: changeBackground 15s infinite;
        }
        @keyframes changeBackground {
            0% { background-image: url('image1.jpg'); }
            33% { background-image: url('image2.jpg'); }
            66% { background-image: url('image3.jpg'); }
            100% { background-image: url('image1.jpg'); }
        }
        .note-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="note-container">
        <div id="note"></div>
        <div class="controls">
            <button onclick="prevNote()">Previous</button>
            <button onclick="nextNote()">Next</button>
            <button onclick="stopCarousel()">Stop</button>
        </div>
    </div>
    <div id="response" style="display: none; text-align: center; margin-top: 20px;">
        <h2>Your Response:</h2>
        <textarea id="userResponse" rows="4" cols="50"></textarea><br>
        <button onclick="submitResponse()">Submit</button>
    </div>

    <script>
        const notes = [
            "Sabreen, I've been holding these feelings for so long...",
            "Every moment with you feels like a beautiful dream...",
            "You light up my life in ways I can't explain...",
            "I wish I could tell you how much you mean to me...",
            "Thank you for being you, Sabreen."
        ];
        let currentNoteIndex = 0;
        let interval;

        function showNote() {
            document.getElementById('note').innerText = notes[currentNoteIndex];
        }

        function nextNote() {
            currentNoteIndex = (currentNoteIndex + 1) % notes.length;
            showNote();
        }

        function prevNote() {
            currentNoteIndex = (currentNoteIndex - 1 + notes.length) % notes.length;
            showNote();
        }

        function stopCarousel() {
            clearInterval(interval);
            document.getElementById('response').style.display = 'block';
        }

        function submitResponse() {
            const userResponse = document.getElementById('userResponse').value;
            alert("Thank you for your response: " + userResponse);
        }

        function startCarousel() {
            showNote();
            interval = setInterval(nextNote, 5000); // Change note every 5 seconds
        }

        window.onload = startCarousel;
    </script>
</body>
</html>
